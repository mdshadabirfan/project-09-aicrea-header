<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 09 | Aicrea Header</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon2.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <header>
        <nav>
          <div id="logo">
            <i class="ri-asterisk"></i>
            <h3>AICREA</h3>
          </div>
          <div id="navLinks">
            <h3>Features</h3>
            <h3>Pricing</h3>
            <h3>Enterprise</h3>
            <h3>Blog</h3>
            <h3>Community</h3>
          </div>
          <div id="navBtns">
            <h3>Log in</h3>
            <h3 id="talkBtn">
              Let's talk<i class="ri-arrow-right-up-line"></i>
            </h3>
          </div>
        </nav>
        <section>
          <div id="left">
            <div id="topText">
              <h1>
                <span id="first"></span>Advancing creativity with <br />
                artificial
                <span id="second"><i class="ri-play-large-line"></i>How we work</span>
                intelligence.
              </h1>
              <div id="topBtns">
                <h3 id="contactBtn">
                  Contact Us<i class="ri-arrow-right-up-line"></i>
                </h3>
                <h3 id="request">request a call</h3>
              </div>
            </div>
            <div id="bottom">
              <p>
                Aicrea is an applied ai research company shaping the next era of
                art, entertainment and human creativity.
              </p>
              <div id="images">
                <img src="./tide-512px.png" alt="" />
                <img
                  src="./Fortuna_ClientLogo_Coinbase_v1.svg-69f87941f1708d7eb90a928691c08256.svg"
                  alt=""
                />
                <img
                  src="./584459_18bdf21b8a8148a2af997b223d061cf6~mv2.avif"
                  alt=""
                />
                <img src="./chip_3.png" alt="" />
              </div>
            </div>
          </div>
          <div id="rightImg2"><div id="overlay"></div></div>
          <div id="rightImg1"><div id="overlay"></div></div>
          <div id="rightImg3"><div id="overlay"></div></div>
        </section>
      </header>
    </main>
  </body>
